<html>
  <head>
    <title>Hand Gesture to Emoji</title>
    <link rel="icon" href="H.G.E (Hand Gesture to Emoji) Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  <div class="container">
    <center>
      <h3 class="btn btn-warning"><img id="H.G.Elogo" style="width: 50px; height: 50px; margin-right: 10px; margin-top: 10px;" src="H.G.E (Hand Gesture to Emoji) Logo.gif">Hand Gesture to Emoji<br>
      <span>&#9995</span>
      <span>&#10145</span>
      <span>&#128512</span>
      </h3>
      <br><br>
      <p>Do a hand gesture and take a selfie to show te emoji
      	<br>
        <b style="color: fuchsia">Thumb's Up</b>
        <br>
        <b style="color: darkgray">Thumb's Down</b>
        <br>
        <b style="color: purple">Peace Out</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam: </label>
        <div id="cam"></div>
        <br><br>
        <button class="btn btn-light" id="button" onclick="takepictureofhandgesture()"><img style="width: 50px; height: 50px;" src="https://www.freeiconspng.com/thumbs/camera-icon/camera-icon-21.png"></button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction:</label>
        <p class="emotion_name" id="result_hand_gesture_name"></p>
        <p class="emoji" id="update_emoji"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Result: </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-light" onclick="check()">Predict Hand Gesture</button>
      </div>
    </center>
  </div>
<script src="main.js"></script>
  </body>
</html>
